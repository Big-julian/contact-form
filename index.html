<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title> Contact form</title>
  </head>
<body>
  <div class="container">
    <form action="" class= "contact-form">
      <h2>Contact Us</h2>

<section class="name-container">
  <span class="name">
    <label for="fname">First name *</label>
    <input type="text" id="fname" name="first-name" required>
 </span>

  <span class="name">
    <label for="lname">Last name</label>
    <input type="text"id="lname" name="last-name" required>
 </section>

<label for="email">Email address *</label>
<input type="email" id="email" name="email address"required>

<label for="query-type"> Query type *</label>
<div class="query-type">
  <span class="queries">
    <label for="Enquiry">
      <input type="radio" id="Enquiry" name="query-type" value="General-enquiry" required>
      General-enquiry
    </label>
  </span>

  <span class="queries">
    <label for="support">
      <input type="radio" id="support"name="query-type"value="Support Request" required>
      Support Request
      </label>
  </span>
  </div>

 <label for="messages">Messages *</label>
 <textarea name="message" id="message" required></textarea>

 <input type="checkbox" id="check" name="checked" required>
  I consent to being contacted by the team
</label>

<input type="submit" value="submit">
  </form>
  </div>
</body>
</html>
